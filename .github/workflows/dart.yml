name: Flutter

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v2
        with:
          channel: stable
          version: 3.10.4

      - name: Install dependencies
        run: flutter pub get

      - name: Install cider
        run: dart pub global activate cider

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Update version
        run: cider bump build

      - name: Status
        run: git status

      - name: Add
        run: git add .

      - name: Commit changes
        run: git commit -m "Build number bump"

      - name: Push
        run: git push origin HEAD:master
